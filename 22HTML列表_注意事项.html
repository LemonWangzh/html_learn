<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>list</title>
</head>
    <h2>要把大象放冰箱</h2>
    <!--有序列表-->
    <ol>
        <li>把冰箱门打开</li>
        <li>把大象放进去</li>
        <li>把冰箱门关上</li>
        <li><a href="http://www.baidu.com" target="_blank">去百度</a></li>
    </ol>
    <!--无序列表-->
    <h2>我想去几个城市</h2>
    <ul>
        <li>成都</li>
        <li>
            <span>上海</span>
            <ul>
                <li>东方明珠</li>
                <li>迪士尼乐园</li>
            </ul>
        </li>
        <li>北京</li>
        <li>西安</li>
    </ul>
    <!--自定义列表-->
    <h2>自定义列表</h2>

        <dd>笔记可以说电子版和纸质版</dd>

        <dd>只有敲出来的代码是自己的</dd>
        <dt>多看书</dt>
        <dd>书是人类进步的阶梯</dd>
    </dl>

</html>
