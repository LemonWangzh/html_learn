<body>

        <marquee>kars</marquee>

        <p>kars</p>

    <!--行内元素，特点；不独占一行-->
    <!-- <div>
        <input type="text">
        <input type="text">
    </div> -->

    <!--规则1:块级元素中能写：行内元素，块级元素（几乎什么都能写）-->
    <div>
        <span>kakakak</span>
        <input type="text">
    </div>

    <!--规则2: 行内元素中能写：行内元素，但不能写：块级元素-->
    <span>
        <span>kakakka</span>
        <input type="text">
        <span>dddd</span>
        <!--这里div直接破坏了span的行级结构，！！！！打灭-->
        <div>show div</div>
    </span>
    <span>kskksks</span>

    <!--特殊规则：h1-h6不能相互嵌套!!!-->
    <h1>
        <h2>222</h2>
        <h3>dd333</h3>
    </h1>

    <!--p 标签中不能写块元素-->
    <p>
        <div>hahahah</div>
    </p>



</body>

</html>
