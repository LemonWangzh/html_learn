<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>表单_常用控件</title>
</head>
<body>
    <form action="ac">
        账户：<input type="text" name="account" value="111111" maxlength="10" disabled>
        <br>
        密码：<input type="password" name="pwd" maxlength="6">
        <br>
        性别：<input name="gender" type="radio" value="1">男
             <input name="gender" type="radio" value="2" checked>女
             <br>
        爱好 <input name="hobby" type="checkbox" value="1" checked>抽烟
            <input name="hobby" type="checkbox" value="2">喝酒
            <input name="hobby" type="checkbox" value="3">烫头
            <br>
        其他 <textarea name="other" cols="23" rows="3"></textarea>
            <br>
        籍贯 <select name="place">
                <option value="1">河北</option>
                <option value="2">上海</option>
                <option value="3" selected>山东</option>
                <option value="4">北京</option>
            </select>
            <br>
        <!--隐藏域-->
        <input type="hidden" name="from" value="heizi">
        <!--确认的第一种写法-->
        <!-- <button>confirm</button> -->
        <input type="submit">
        <!--重置按钮-->
        <!-- <button type="reset">重置</button> -->
        <input type="reset">
        <!-- <button type="button">检测账户是否被注册</button> -->
        <input type="button" value="检测账户是否被注册">
    </form>
</body>
</html>
