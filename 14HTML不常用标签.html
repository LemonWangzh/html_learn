<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <p>
        这首<cite>《光辉岁月》</cite>非常好听
        <dfn>好自为之</dfn>你个叼毛
    </p>
    <p>
        商品秒杀：<del>199</del>，只要：<ins>99</ins>
    </p>
    <p>
        水的化学方程式是：H<sub>2</sub>O，8的三次方是这么写的：8<sup>3</sup>
    </p>

    <p>
        这段代码很有趣 ：<code>let <var>a</var>=1</code>
    </p>

    <p>
        手机突然提示，<samp>支付宝到账100万元！</samp>
    </p>

    <p>
        删除这一行的快捷键是：<kbd>command+shift+k</kbd>
    </p>

    <p>
        <abbr title="Laugh Out Loud">lol</abbr> 是一个短语在英语里
    </p>

    <p>
        你是年少的喜欢 反过来就是： <bdo dir="rtl">你是年少的喜欢</bdo> 
    </p>
    
</body>
</html>
